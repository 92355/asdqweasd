<body>

  <div class="card">
    <h1>
      ë‹¹ì‹ ì„ ë§ˆì¸í¬ë˜í”„íŠ¸ ì„¸ìƒì— ì´ˆëŒ€í•©ë‹ˆë‹¤ â›ï¸<br>
      ì´ˆëŒ€ë¥¼ ìˆ˜ë½í•˜ì‹œê² ìŠµë‹ˆê¹Œ?
    </h1>

    <div class="btn-container" id="btnArea">
      <button class="btn yes" id="yesBtn" type="button">Yes</button>
      <button class="btn no" id="noBtn" type="button">No</button>
    </div>

    <div class="result" id="result">ğŸ‰ í™˜ì˜í•©ë‹ˆë‹¤! ëª¨í—˜ì„ ì‹œì‘í•´ ë³¼ê¹Œìš”? ğŸ‰</div>
  </div>

<script>
(function () {
  const yesBtn = document.getElementById("yesBtn");
  const noBtn  = document.getElementById("noBtn");
  const result = document.getElementById("result");
  let mouseX = 0, mouseY = 0;

  document.addEventListener('mousemove', (e) => {
    mouseX = e.clientX;
    mouseY = e.clientY;
    checkInteraction(); 
  });

  yesBtn.addEventListener("click", () => {
    document.body.style.backgroundImage = 'linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url("minecraft_accepted_bg.jpg")';
    result.style.display = "block";
    noBtn.style.display = 'none';
    createHearts();
  });

  // ë²„íŠ¼ íŠ¸ëœì§€ì…˜: ì«€ë“í•œ ë°€ë‹¹ì„ ìœ„í•´ Easing ìˆ˜ì •
  noBtn.style.transition = "all 0.5s cubic-bezier(0.19, 1, 0.22, 1)";

  function checkInteraction() {
    const btnRect = noBtn.getBoundingClientRect();
    const btnCenterX = btnRect.left + btnRect.width / 2;
    const btnCenterY = btnRect.top + btnRect.height / 2;
    const dist = Math.hypot(mouseX - btnCenterX, mouseY - btnCenterY);

    const isInCorner = (btnRect.right > window.innerWidth - 80) && 
                       (btnRect.bottom > window.innerHeight - 80);

    if (isInCorner) {
      noBtn.classList.remove('mining');
      noBtn.style.background = "#fff";
      noBtn.style.color = "#333";
      noBtn.textContent = "ì¡Œë‹¤..";
      return; 
    }

    // 1. ê°ì§€ ê±°ë¦¬ë¥¼ 70pxë¡œ ì¢í˜ (ê±°ì˜ ë‹¿ì•„ì•¼ ë„ë§ê°)
    if (dist < 75) {
        if (!noBtn.classList.contains('mining')) {
            noBtn.classList.add('mining');
            createParticles(btnRect);
            
            // í•µì‹¬: ì¦‰ì‹œ ë„ë§ê°€ì§€ ì•Šê³  0.15ì´ˆ í›„ì— ë„ë§ê°€ì„œ "ì¡ì„ ìˆ˜ ìˆì„ ê²ƒ ê°™ì€" ì°©ê°ì„ ì¤Œ
            setTimeout(() => {
                if (Math.hypot(mouseX - btnCenterX, mouseY - btnCenterY) < 100) {
                    moveNo();
                }
                noBtn.classList.remove('mining');
            }, 150);
        }
    }
  }

  function moveNo() {
    noBtn.style.position = "fixed";
    noBtn.style.right = "auto";

    const btnRect = noBtn.getBoundingClientRect();
    
    // ë§ˆìš°ìŠ¤ ë°˜ëŒ€ ë°©í–¥ ê°ë„ ê³„ì‚°
    const deltaX = (btnRect.left + btnRect.width/2) - mouseX;
    const deltaY = (btnRect.top + btnRect.height/2) - mouseY;
    let angle = Math.atan2(deltaY, deltaX);

    // ì‚´ì§ ë¹—ë‚˜ê°€ê²Œ ë„ë§ê°€ì„œ ë” ì¡ê¸° ì–´ë µê²Œ ë§Œë“¦ (ëœë¤ ê°ë„ ì¶”ê°€)
    angle += (Math.random() - 0.5) * 0.8;

    // ë„ë§ ê±°ë¦¬ë¥¼ ì§§ê²Œ ì„¤ì • (ë°€ë‹¹ì˜ í•µì‹¬)
    const distance = 70 + Math.random() * 80;

    let newX = btnRect.left + Math.cos(angle) * distance;
    let newY = btnRect.top + Math.sin(angle) * distance;

    // í™”ë©´ ë°– ë°©ì§€
    const pad = 50;
    const maxX = window.innerWidth - btnRect.width - pad;
    const maxY = window.innerHeight - btnRect.height - pad;

    newX = Math.max(pad, Math.min(newX, maxX));
    newY = Math.max(pad, Math.min(newY, maxY));

    noBtn.style.left = newX + "px";
    noBtn.style.top  = newY + "px";
    
    // ê¹ì¡±ê±°ë¦¬ëŠ” íšŒì „ (ê°ë„ ì¤„ì„)
    const rotate = (Math.random() - 0.5) * 30;
    noBtn.style.transform = `rotate(${rotate}deg)`;
  }

  function createParticles(rect) {
      for (let i = 0; i < 6; i++) {
          const particle = document.createElement('div');
          particle.classList.add('particle');
          particle.style.background = "#888";
          particle.style.left = `${rect.left + Math.random() * rect.width}px`;
          particle.style.top = `${rect.top + Math.random() * rect.height}px`;
          document.body.appendChild(particle);
          setTimeout(() => particle.remove(), 600);
      }
  }

  // ì¹˜íŠ¸í‚¤ ìƒí™©ì´ ì•„ë‹ ë•Œ í´ë¦­í•˜ë©´ ì‚´ì§ ë” ë©€ë¦¬ ë„ë§
  noBtn.addEventListener("mousedown", (e) => {
    const btnRect = noBtn.getBoundingClientRect();
    const isInCorner = (btnRect.right > window.innerWidth - 80) && (btnRect.bottom > window.innerHeight - 80);
    if (!isInCorner) {
        e.preventDefault();
        moveNo();
    }
  });

  function createHearts() {
    const inter = setInterval(() => {
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = ["ğŸ’","ğŸ¥‡","ğŸ’š","â¤ï¸"][Math.floor(Math.random()*4)];
      h.style.left = Math.random() * 100 + "vw";
      h.style.top = "100vh";
      h.style.fontSize = (Math.random() * 20 + 30) + "px";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 4000);
    }, 100);
    setTimeout(() => clearInterval(inter), 3000);
  }
})();
</script>
